<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
      <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
      <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
      <title>Секрет</title>

        <link rel="shortcut icon" href="../static/img/gorcode-logo.svg" type="image/svg">
    </head>

    <body>
        <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        
        <a-marker preset="hiro">
            <a-light type="directional" light="castShadow:true;" position="1 30 1" intensity="0.5" shdadow-camera-automatic="#objects"></a-light>


            <a-entity
                gltf-model="./static/models/shadow.glb"
                scale="1 1 1"
                position="0 2 0"
                shadow="cast: true; receive: true"
                rotation="-45 -45 0"
            ></a-entity>

            <a-plane
            scale="5 5 5"
            color="white"
            rotation="-90 0 0"
            shadow="recesive: true"></a-plane>
        </a-marker>
        <a-entity camera look-controls wasd-controls></a-entity>
        </a-scene>
    </body>
</html>
